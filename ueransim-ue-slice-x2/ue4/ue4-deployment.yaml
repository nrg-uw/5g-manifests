---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ueransim-ue4
  labels:
    app: ueransim
    component: ue4
spec:
  selector:
    matchLabels:
      app: ueransim
      component: ue4
  replicas: 
  template:
    metadata:
      labels:
        app: ueransim
        component: ue4
    spec:
      containers:
      - image: ghcr.io/niloysh/ueransim:v3.2.6
        imagePullPolicy: Always
        name: ue
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
        # command: [ "/bin/bash", "-c", "--" ]
        # args: [ "while true; do sleep 30; done;" ]
        command: [ "/ueransim/config/wrapper.sh" ]
        volumeMounts:
        - mountPath: /ueransim/config
          name: ue-volume
        resources:
          requests:
            memory: "128Mi"
            cpu: "120m"
          limits:
            memory: "128Mi"
            cpu: "120m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: ue-volume
        configMap:
          name: ue4-configmap
          items:
          - key: free5gc-ue.yaml
            path: free5gc-ue.yaml
          - key: free5gc-ue4.yaml
            path: free5gc-ue4.yaml
          - key: wrapper.sh
            path: wrapper.sh
            mode: 0755

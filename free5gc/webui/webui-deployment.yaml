apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-webui
  labels:
    app: free5gc
spec:
  selector:
    matchLabels:
      app: free5gc
  replicas: 1
  template:
    metadata:
      labels:
        app: free5gc
    spec:
      initContainers:
      - name: wait-mongo
        image: busybox:1.32.0
        env:
        - name: DEPENDENCIES
          value: mongodb:27017
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the MongoDB; sleep 2; done;"]
      containers:
      - image: ghcr.io/niloysh/free5gc-aio:v3.2.0
        name: webui
        ports:
        - containerPort: 5000
        command: ["./webui"]
        args: ["--config", "config/webuicfg.yaml"]
        env:
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /free5gc/config/
          name: webui-volume
        readinessProbe:
          initialDelaySeconds: 0
          periodSeconds: 1
          timeoutSeconds: 1
          failureThreshold:  40
          successThreshold: 1
          httpGet:
            port: 5000
        livenessProbe:
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
          httpGet:
            port: 5000
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: webui-volume
        projected:
          sources:
          - configMap:
              name: webui-configmap

apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-udr
  labels:
    app: free5gc
    nf: udr
spec:
  selector:
    matchLabels:
      app: free5gc
      nf: udr
  replicas: 1
  template:
    metadata:
      labels:
        app: free5gc
        nf: udr
    spec:
      initContainers:
      - name: wait-nrf
        image: appropriate/curl
        command: ['sh', '-c', 'until curl -s -o /dev/null -w "%{http_code}" http://nrf-nnrf:8000 | grep "200"; do sleep 1; done;']
      containers:
      - image: ghcr.io/niloysh/free5gc-aio:v3.2.0
        name: udr
        ports:
        - containerPort: 8000
        command: ["./udr"]
        args: ["--config", "config/udrcfg.yaml"]   
        env: 
          - name: DB_URI
            value: mongodb://mongodb/free5gc
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /free5gc/config/
          name: udr-volume
        resources:
          requests:
            memory: "64Mi"
            cpu: "150m"
          limits:
            memory: "64Mi"
            cpu: "150m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: udr-volume
        projected:
          sources:
          - configMap:
              name: udr-configmap

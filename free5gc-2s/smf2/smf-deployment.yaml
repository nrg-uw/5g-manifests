apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-smf2
  labels:
    app: free5gc
    nf: smf
    name: smf2
spec:
  selector:
    matchLabels:
      app: free5gc
      nf: smf
      name: smf2
  replicas: 1
  template:
    metadata:
      labels:
        app: free5gc
        nf: smf
        name: smf2
      annotations:
        k8s.v1.cni.cncf.io/networks: '[
          { "name": "n4network", "interface": "n4", "ips": [ "10.10.4.102/24" ] }
          ]'
    spec:
      initContainers:
      - name: wait-nrf
        image: appropriate/curl
        command: ['sh', '-c', 'until curl -s -o /dev/null -w "%{http_code}" http://nrf-nnrf:8000 | grep "200"; do sleep 1; done;']
      containers:
      - image: ghcr.io/niloysh/free5gc-smf:v3.2.0-sliceinfo
        name: smf
        imagePullPolicy: Always
        ports:
        - name: nsmf
          containerPort: 8000
        - name: pfcp
          containerPort: 8805
          protocol: UDP
        command: ["./smf"]
        args: ["--config", "config/smfcfg.yaml"]   
        env:
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /free5gc/config/
          name: smf-volume
        resources:
          requests:
            memory: "64Mi"
            cpu: "150m"
          limits:
            memory: "64Mi"
            cpu: "150m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: smf-volume
        projected:
          sources:
          - configMap:
              name: smf2-configmap
              items:
              - key: smfcfg.yaml
                path: smfcfg.yaml
              - key: uerouting.yaml
                path: uerouting.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gnb-configmap
  labels:
    app: ueransim
    component: gnb
data:
  gnb-config.yaml: |
    mcc: '208'          # Mobile Country Code value
    mnc: '93'           # Mobile Network Code value (2 or 3 digits)

    nci: '0x000000010'  # NR Cell Identity (36-bit)
    idLength: 32        # NR gNB ID length in bits [22...32]
    tac: 1              # Tracking Area Code

    linkIp: 0.0.0.0   # gNB's local IP address for Radio Link Simulation (Usually same with local IP)
    ngapIp: 129.97.168.141   # gNB's local IP address for N2 Interface (Usually same with local IP)
    gtpIp: 129.97.168.131    # gNB's local IP address for N3 Interface (Usually same with local IP)

    # List of AMF address information
    amfConfigs:
      - address: 129.97.168.161
        port: 38412

    # List of supported S-NSSAIs by this gNB
    slices:
      - sst: 0x1
        sd: 0x010203

    # Indicates whether or not SCTP stream number errors should be ignored.
    ignoreStreamIds: true

  wrapper.sh: |
    #!/bin/bash 
    /ueransim/nr-gnb --config /ueransim/config/gnb-config.yaml


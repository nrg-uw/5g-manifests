apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-udr
  labels:
    project: free5gc
    nf: udr
spec:
  selector:
    matchLabels:
      project: free5gc
      nf: udr
  replicas: 1
  template:
    metadata:
      labels:
        project: free5gc
        nf: udr
      annotations:
        checksum/config: 900b297c91338daecb31218b34c901a0ade0bc9c3c2c61093bf1b3fa0f9d5aea-7222864f6ca9b25998f9fa140cf3f852464431c9cbf5d7c2e86cdfd9c5713192
    spec:
      initContainers:
      - name: wait-nrf
        image: towards5gs/initcurl:1.0.0
        env:
        - name: DEPENDENCIES
          value: http://nrf-nnrf:8000
        command: ['sh', '-c', 'set -x; for dependency in $DEPENDENCIES; do while [ $(curl --connect-timeout 5 -s -o /dev/null -w "%{http_code}" $dependency) -ne 200 ]; do echo waiting for dependencies; sleep 1; done; done;']
      containers:
      - image: ghcr.io/niloysh/free5gc-aio:v3.2.0
        name: udr
        ports:
        - containerPort: 8000
        command: ["./udr"]
        args: ["--config", "config/udrcfg.yaml"]   
        env: 
          - name: DB_URI
            value: mongodb://mongodb/free5gc
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /free5gc/config/
          name: udr-volume
        resources:
          requests:
            memory: "64Mi"
            cpu: "150m"
          limits:
            memory: "64Mi"
            cpu: "150m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: udr-volume
        projected:
          sources:
          - configMap:
              name: udr-configmap
          - configMap:
              name: free5gc4controlplane-configmap
